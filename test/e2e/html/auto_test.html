<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app" class="app">app</div>
  <div id="block-class-test" class="block-class-test"></div>

  <div id="transition-end-test">
    <h4 class="test-title">transitionEnd</h4>
    <button class="start-btn">点击开始运动</button>
    <span class="transition-span"></span>
    <div class="result-tip"></div>
  </div>


  <style>
    #transition-end-test {
      margin: 2rem 0;
      border: 1px solid rgba(4, 4, 4, 0.2);
      padding: 1rem 0;
    }
    .test-title {
      margin: 0;
      text-align: center;
    }
    button {
      background: rgba(0, 0, 0, 0.12);
    }
    .transition-span {
      display: block;
      width: 2rem;
      height: 2rem;
      background: rgba(255, 0, 0, 0.13);
      transition: width linear 300ms;
      -webkit-transition: width linear 300ms;
      margin-top: .5rem;
    }
  </style>
</body>
</html>
